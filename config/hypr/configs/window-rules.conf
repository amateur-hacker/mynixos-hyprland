windowrule = match:tag logout_screen*, fullscreen on
windowrule = match:title ^(Picture-in-Picture)$, pin on
windowrule = match:title ^(Picture-in-Picture)$, keep_aspect_ratio on
windowrule = match:class ^(kitty|com.mitchellh.ghostty|org.wezfurlong.wezterm|neovide), opacity 0.8 0.7
