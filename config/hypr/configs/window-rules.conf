windowrule = match:tag messaging*, opacity 0.8 0.7
windowrule = match:tag music*, opacity 0.8 0.7
windowrule = match:fullscreen 1, idle_inhibit fullscreen
windowrule = match:class ^(kitty|com.mitchellh.ghostty|org.wezfurlong.wezterm)$, persistent_size on
windowrule = match:class .* suppressevent, maximize on
