windowrule = match:title ^(Authentication Required)$, tag +settings
windowrule = match:initial_title ^(Open Files)$, tag +settings
windowrule = match:tag code_editor*, workspace 1
windowrule = match:tag browser*, workspace 2
windowrule = match:tag file_manager*, workspace 3
windowrule = match:tag messaging*, workspace 6
windowrule = match:tag music*, workspace 7
windowrule = match:tag settings*, float on
windowrule = match:tag settings*, center on
# windowrule = match:tag settings*, size 50% # This is not working as same as below.
